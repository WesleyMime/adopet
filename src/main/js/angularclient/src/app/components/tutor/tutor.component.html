<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tutor of tutores">
        <td>{{ tutor.id }}</td>
        <td>{{ tutor.name }}</td>
        <td><a href="mailto:{{ tutor.email }}">{{ tutor.email }}</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
